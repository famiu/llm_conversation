name: Validate Schema

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Generate schema and check for changes
        run: |
          uv run python -m scripts.generate_schema > schema.tmp.json
          if ! cmp -s schema.tmp.json schema.json; then
            echo "‚ùå schema.json is outdated. Run scripts/generate_schema.py and commit the updated file."
            exit 1
          fi
